version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: student-management-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: student-management
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh
    networks:
      - student-network
    command: mongod --auth
    healthcheck:
      test: mongosh --eval 'db.runCommand({ping:1})' --username admin --password password --authenticationDatabase admin localhost:27017 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  app:
    build: .
    container_name: student-management-app
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/student-management
      PORT:
      - "5000:5000"
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - student-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: student-management-frontend
    ports:
      - "3000:3000"
    depends_on:
      - app
    networks:
      - student-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  student-network:
    driver: bridge
