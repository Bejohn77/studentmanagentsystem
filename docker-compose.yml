version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: student-management-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: student-management
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - student-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: student-management-app
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/student-management
      PORT: 5000
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - student-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  student-network:
    driver: bridge
